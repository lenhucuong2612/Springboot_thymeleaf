<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="/shop/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/shop/css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        li{
            list-style: none;
        }
        .form-inline{
            padding-bottom: 20px;
        }
    </style>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragment::sidebar_right-admin"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragment::navabr_header-admin"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
               <form th:action="@{/admin/order/update}" method="POST">
                   <table class="table">
                       <thead class="thead-light">
                       <tr>
                           <th scope="col">SN</th>
                           <th scope="col">Mã đơn hàng</th>
                           <th scope="col">Tình trạng</th>
                           <th scope="col">Xác nhận</th>
                           <th scope="col">Hủy đơn hàng</th>
                       </tr>
                       </thead>
                       <tbody>

                       <tr th:each="order, iStat : ${listOrder}">
                           <input type="hidden" name="id" th:value="${order.id}">
                           <th scope="row" th:text="${iStat.index + 1}">1</th>
                           <td th:text="${order.maHang}"></td>
                           <td th:text="${order.orderStatus}"></td>
                           <td>
                               <a th:href="@{/admin/order/update/{id}(id=${order.id})}"  class="btn btn-success">Chấp nhận</a>
                           </td>
                           <td>
                               <a th:href="@{/admin/order/delete/{id}(id=${order.id})}"  class="btn btn-warning">Hủy</a>
                           </td>

                       </tr>
                       </tbody>
                   </table>
               </form>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragment::footer-admin"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragment::logoutModal"></div>
<!-- Bootstrap core JavaScript-->
<script src="/shop/vendor/jquery/jquery.min.js"></script>
<script src="/shop/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/shop/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/shop/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/shop/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/shop/js/demo/chart-area-demo.js"></script>
<script src="/shop/js/demo/chart-pie-demo.js"></script>

</body>
</html>
